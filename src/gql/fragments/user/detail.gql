#import "../connection.gql"
#import "../article/digest.gql"
#import "../comment/digest.gql"

fragment UserDetail on User {
  id
  uuid
  userName
  displayName
  avatar
  remark
  info {
    createdAt
    userNameEditable
    description
    email
  }
  settings {
    language
  }
  status {
    role
    state
    articleCount
    commentCount
  }
  oss {
    boost
    score
  }
  followees(input: { first: 0 }) {
    ...ConnectionInfo
  }
  followers(input: { first: 0 }) {
    ...ConnectionInfo
  }
  articles(input: { first: 20 }) {
    ...ConnectionInfo
    edges {
      node {
        ...ArticleDigest
      }
    }
  }
  commentedArticles(input: { first: null }) {
    ...ConnectionInfo
    edges {
      cursor
      node {
        ...ArticleDigest
        comments(input: { filter: { author: $author }, first: null }) {
          edges {
            cursor
            node {
              ...CommentDigest
            }
          }
        }
      }
    }
  }
}
